<div id="accordion-open-heading-{{ number }}">
    <button type="button" class="flex items-center justify-between w-full p-5 font-medium rtl:text-right 
         text-gray-900 border {% if last %}border-b rounded-b-lg{% else %} border-b-0 {% endif %} border-gray-200 focus:ring-4 focus:ring-blue-100 active:bg-blue-50
          dark:focus:ring-gray-800 {% if first %}rounded-t-lg{% endif %} dark:border-gray-700 dark:text-gray-400 hover:bg-blue-50 dark:hover:bg-gray-800 gap-3" 
         data-accordion-target="#accordion-open-body-{{ number }}" aria-expanded="false" aria-controls="accordion-open-body-{{ number }}">
        <span class="flex items-center">
            {{number}} - {{ heading }}
        </span>
        <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
        </svg>
    </button>
</div>
<div id="accordion-open-body-{{ number }}" class="hidden" aria-labelledby="accordion-open-heading-{{ number }}">
    <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">
        <form action="{% url 'onboarding_documents' %}" method="POST" >
            {% csrf_token %}
            <input class="hidden" name="file" value="{{body}}" />
            <button style="text-decoration: none !important; color: white !important;" class="btn-primary float-end" type="submit" >Download</button>
        </form>
        {% include body %}
    </div>
</div>
