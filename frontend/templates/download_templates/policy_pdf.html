<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .content {
            margin-top: 30px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            text-align: center;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>{{ policy_version.policy.description }}</h1>

    <div class="content">
        <p><strong>Version Number:</strong> {{ policy_version.version_number }}</p>
        <p><strong>Last Updated By:</strong> {{ policy_version.changes_by }}</p>
        <p><strong>Date:</strong> {{ policy_version.timestamp|date:"j F Y, g:i a" }}</p>

        <hr>

        <div>{{ policy_version.content.html|safe }}</div> 
    </div>


</body>
</html>
