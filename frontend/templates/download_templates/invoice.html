{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice {{invoice_number}}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      {{style}}
    </style>
  </head>
  <body style="font-family: Times New Roman, Times, serif">
    {{state}}
    <div class="logoDiv">
      <img
        src="{% static 'images/logo.png' %}"
        alt="ANP Logo"
      />
    </div>
    <div class="overflow-auto">
      <table>
        <thead>
          <tr>
            <th style="width: 90%"></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {{file_details_display}} {{desc_and_cost_display}}
          {{pink_slips_display}} {{blue_slips_display}} {{green_slips_display}}
          {{total_due_display}}
          <tr>
            <td>&nbsp;</td>
            <td></td>
          </tr>
          <tr>
            <td><b style="font-style: italic">With Compliments</b></td>
            <td></td>
          </tr>
          <tr>
            <td><b>ANP Solicitors</b></td>
            <td></td>
          </tr>
          {{bank_details}}
        </tbody>
      </table>
    </div>

    <div
      class="position-absolute bottom-0 start-0 w-100 text-center text-secondary"
      style="font-size: 10px"
    >
      {{footer}}
    </div>
  </body>
</html>
