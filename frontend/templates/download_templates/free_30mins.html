<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free 30 Mins</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
    </style>
</head>
<body style="font-family: Times New Roman, Times, serif;">
    <div class="container">
        <div class="text-center">
            <h1 class="mt-2 mb-4">Free 30 Mins</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <strong>Attendees:</strong>
                    {% for attendee in attendees %}
                        {{attendee}}
                    {% endfor %}
                </div>
                <div class="mb-3">
                    <strong>Matter Type:</strong>
                    {{ matter_type }}
                </div>
                <div class="mb-3">
                    <strong>Date:</strong>
                    {{ date|date:'d/m/Y' }}
                </div>
                <div class="mb-2">
                    <strong>Start Time:</strong>
                    {{ start_time }}
                    <strong>Finish Time:</strong>
                    {{ finish_time }}
                </div>
            </div>
        </div>
        <hr>
        <div class="mb-2">
            <div class="content">{{ notes }}</div>
        </div>
        
        <div class="mb-3">
            <strong>Attended By:</strong>{{ fee_earner }}
        </div>
        <div class="text-muted text-end ">
            <p class='fs-6'>
            Generated by {{created_by}}
            </p>
        </div>
    </div>
</body>
</html>
