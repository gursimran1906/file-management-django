<!DOCTYPE html>
<html>
  <head>
    <title>User Login</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: rgb(249 250 251); /* Set your desired background color */
      }
      .align-bottom-center {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }
      
    </style>
  </head>
  <body class="align-bottom-center">
    <div class="p-5 bg-white shadow-sm rounded-lg m-5">
        
          <div class="mt-2 d-flex justify-content-center text-success">
            {% if message %} * {{ message }} {% endif %}
          </div>
          <div class="mt-2 d-flex justify-content-center">
            <h1>Login</h1>
          </div>
          <div class="mt-2 d-flex justify-content-center text-danger">
            {% if error_message %} * {{ error_message }} {% endif %}
          </div>
          <div class="m-3 d-flex justify-content-center">
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}

              <div class="form-group">
                <label for="userInitials">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
      </div>
        
     

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
